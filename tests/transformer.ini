;; Transformer

[main]
name="transformer"
tf_manager=<tf_manager>
output="tests/outputs/transformer"
overwrite_output_dir=True
batch_size=16
epochs=1
train_dataset=<train_data>
val_dataset=<val_data>
trainer=<trainer>
runners=[<runner>]
postprocess=None
evaluation=[("target", evaluators.bleu.BLEU)]
logging_period=10
validation_period=60
runners_batch_size=1
random_seed=4321

[tf_manager]
class=tf_manager.TensorFlowManager
num_sessions=1
num_threads=4

[train_data]
class=dataset.load_dataset_from_files
s_source="tests/data/train.tc.en"
s_target="tests/data/train.tc.de"

[val_data]
class=dataset.load_dataset_from_files
s_source="tests/data/val.tc.en"
s_target="tests/data/val.tc.de"

[encoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/outputs/vocab/encoder_vocab.tsv"

[inpseq]
class=model.sequence.EmbeddedSequence
name="input"
embedding_size=6
max_length=5
data_id="source"
vocabulary=<encoder_vocabulary>

[encoder]
class=encoders.transformer.TransformerEncoder
name="transformer_encoder"
input_sequence=<inpseq>
ff_hidden_size=10
depth=2
n_heads=3
dropout_keep_prob=0.9

[attention]
class=attention.Attention
name="attention_sentence_encoder"
encoder=<encoder>

[decoder_vocabulary]
class=vocabulary.from_wordlist
path="tests/outputs/vocab/decoder_vocab.tsv"

[decoder]
class=decoders.Decoder
conditional_gru=True
name="decoder"
encoders=[]
attentions=[<attention>]
rnn_size=8
embedding_size=9
dropout_keep_prob=0.5
data_id="target"
max_output_len=5
vocabulary=<decoder_vocabulary>

[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]

[runner]
class=runners.runner.GreedyRunner
decoder=<decoder>
output_series="target"
